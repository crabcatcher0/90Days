{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">

<div class="hero-section">
    <div class="hero-content">
        <h1>Discover Fascinating Cat Facts!</h1>
        <p>Learn amazing and fun facts about cats that will make you love them even more.</p>
        <div class="notes-container">
            {% for dat in data %}
                <div class="note-card">
                    <p>{{ dat }}</p>
                    <button class="share-button" onclick="shareFact('{{ dat }}')">Share</button>
                </div>
            {% endfor %}
        </div>
        <a href="#" class="show-btn">Get Random Cat Fact</a>
    </div>
</div>
{% endblock %}
